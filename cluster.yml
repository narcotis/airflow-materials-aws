      allow: true
      publicKeyName: airflow-workstation
    labels: { role: auth }
    tags:
      nodegroup-role: auth
    iam:
      withAddonPolicies:
        ebs: true
        imageBuilder: true
        efs: true
        albIngress: true
        autoScaler: true
        cloudWatch: true
        externalDNS: true
  - name: inference-server
