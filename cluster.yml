        autoScaler: true
        cloudWatch: true
        externalDNS: true
  - name: manager
    instanceType: t3.large
    privateNetworking: true
    minSize: 8
    maxSize: 8
    desiredCapacity: 8
    volumeSize: 20
    availabilityZones: ['ap-northeast-2a', 'ap-northeast-2d', 'ap-northeast-2c']
    ssh:
      allow: true
      publicKeyName: airflow-workstation
